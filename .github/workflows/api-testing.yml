name: Run Api Tests

on:
  push:
    branches: [main]

jobs:
  run-temp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
      - run: npm i -g nps bun vitest
      - run: ls
      - run: pwd
      - run: nps test.temp